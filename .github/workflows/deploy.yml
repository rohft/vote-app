name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Prepare Backend
        run: |
          mkdir -p dist/backend
          cp -r backend/* dist/backend/
          # Ensure sensitive local config is NOT overwritten if it exists on server
          # But for initial setup, we copy everything.
          # Note: db_connect.php should ideally be managed on the server, but we upload it for now.

      - name: Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
